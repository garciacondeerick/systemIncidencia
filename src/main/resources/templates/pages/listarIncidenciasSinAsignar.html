<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	data-theme="theme-dark">
<head th:replace="layout/fragments :: head"></head>
<body>
	<div class="layout-wrapper layout-content-navbar">
		<div class="layout-container">

			<div th:replace="layout/fragments :: sidebar"></div>

			<div class="layout-page">
				<div th:replace="layout/fragments :: navbar"></div>

				<div class="content-wrapper">
					<div class="container-xxl flex-grow-1 container-p-y">

						<div
							class="d-flex justify-content-between align-items-center mb-3">
							<h4 class="mb-0">Incidentes Sin Asignar</h4>

						</div>

						<div th:replace="layout/fragments :: mensajes"></div>

						<div class="card">
							<div class="card-body">
								<div class="table-responsive">

									<table class="table table-bordered table-hover">
										<thead class="table-dark text-center">
											<tr>
												<th>ID</th>
												<th>Título</th>
												<th>Descripción</th>
												<th>Fecha Creación</th>
												<th>Prioridad</th>
												<th>Cliente</th>
												<th>Acciones</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="inc : ${incidentes}">
												<td th:text="${inc.idIncidente}"></td>
												<td th:text="${inc.titulo}"></td>
												<td th:text="${inc.descripcion}"></td>
												<td
													th:text="${#temporals.format(inc.fechaCreacion, 'dd/MM/yyyy HH:mm')}"></td>
												<td th:text="${inc.prioridad}"></td>
												<td
													th:text="${inc.cliente.nombres + ' ' + inc.cliente.apellidos}"></td>
												<td class="text-center"><a
													th:href="@{/incidente/asignar/{id}(id=${inc.idIncidente})}"
													class="btn btn-sm btn-primary"> <i
														class="fas fa-user-plus"></i> Asignar
												</a></td>
											</tr>
											<tr th:if="${incidentes.isEmpty()}">
												<td colspan="7" class="text-center text-muted">No hay
													incidentes sin asignar.</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>

					</div>
					<div class="content-backdrop fade"></div>
				</div>
			</div>
		</div>
	</div>



	<div th:replace="layout/fragments :: scripts"></div>
</body>


</html>
